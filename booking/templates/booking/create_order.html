{% extends 'base.html' %}

{% block title %}预约{{ service.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>预约{{ service.name }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">服务名称</label>
                        <input type="text" class="form-control" value="{{ service.name }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">服务价格</label>
                        <input type="text" class="form-control" value="¥{{ service.price }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">服务地址</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="service_date" class="form-label">服务日期</label>
                        <input type="date" class="form-control" id="service_date" name="service_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="service_time" class="form-label">服务时间</label>
                        <input type="time" class="form-control" id="service_time" name="service_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">备注</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交预约</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
